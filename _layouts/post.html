---
layout: default
---
<p class="post-date">{{ page.date | date_to_string }}</p>
<p class="post-title">{{ page.title }}</p>
<p class="post-author">by {{ page.author }}</p>

{{ content }}

<div class="post-navigation">
{% if page.previous.url %}
	<a class="post-previous" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
{% endif %}
{% if page.next.url %}
	<a class="post-next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
{% endif %}
</div>
